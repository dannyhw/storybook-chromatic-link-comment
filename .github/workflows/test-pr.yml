name: 'test on pr'

on:
  pull_request:
    types: opened

permissions:
  pull-requests: write

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          app-id: bla
          github-token: ${{ secrets.GITHUB_TOKEN }}
